<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    

    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Escreva o seu nome" required minlength="3">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Escreva o seu email" required>
        <br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"  required>
        <br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento">
        <br><br>

        <label for="nacionalidade">Nacionalidade:</label>
        <select id="nacionalidade" name="nacionalidade">
            
            <option selected value="Portugal">Portugal</option>
            <option  value="Brasil">Brasil</option>
            <option value="EUA">EUA</option>
            <option value="outra">Outra</option>
        </select>
        <br><br>

        <label for="password">Palavra-passe:</label>
        <input type="password" id="password" name="password"  
               pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" title="A palavra-passe deve ter no mínimo 8 caracteres, incluindo uma letra maiúscula e minúscula." required>
        <br><br>

        <button type="submit">Submeter formulário</button>
    </form>

</body>
</html>
