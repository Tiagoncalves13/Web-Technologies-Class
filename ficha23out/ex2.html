<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Elementos Multimédia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .media-container {
            margin-bottom: 30px;
        }

        video {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
        }

        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Elementos Multimédia</h1>

    <div class="media-container">
        <h2>Vídeo Local (vídeo.mp4)</h2>
        <video controls>
            <source src="video/video.mp4" type="video/mp4">
            O seu browser não suporta a tag de vídeo.
        </video>
    </div>

    <div class="media-container">
        <h2>Vídeo do YouTube</h2>
        <iframe src="https://www.youtube.com/watch?v=4L7xwvQg3o4" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
