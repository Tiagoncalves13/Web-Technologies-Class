<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amalfi Coast - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Contact us for more information</h1>
            <form action="#" method="post">
                <label for="name">First and Last Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your full name" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Your email" required><br><br>
                
                <label for="subject">Subject:</label><br>
                <textarea id="subject" name="subject" placeholder="Write your message" rows="10" required></textarea><br><br>
                
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>Developed by Tiago Gon√ßalves</p>
    </footer>
</body>
</html>
