<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Rodapé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer h2 {
            margin-top: 0;
        }

        footer p {
            margin: 10px 0;
        }

        footer a {
            color: #ccc;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
            color: #fff;
        }
    </style>
</head>
<body>
    

    <footer>
        
        <div>
            <a href="https://underarmour.eu/" target="_blank" rel="noopener noreferrer">Under Armour</a>
            <a href="https://nike.com/" target="_blank" rel="noopener noreferrer">Nike</a>
            <a href="https://www.adidas.pt/" target="_blank" rel="noopener noreferrer">Adidas</a>
        </div>
    </footer>
</body>
</html>
