<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Navigation Bar</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilo da barra de navegação */
        .navbar {
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #575757;
            color: #fff;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Estilo de layout para o conteúdo */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegação -->
    <div class="navbar">
        <a href="index.html" class="active">Página Inicial</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="projects.html">Projects</a>
        <a href="https://github.com/Tiagoncalves13" target="_blank">GitHub</a>
    </div>

    <!-- Conteúdo da página -->
    <div class="content">
        <h2>Sem estilo CSS(pedido na Ficha)</h2>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="https://github.com/seu-usuario" target="_blank">GitHub</a></li>
        </ul>
    </div>

</body>
</html>
